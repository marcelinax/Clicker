<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clicker</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="clicker-box">
        <div class="top">
          <button id="set-goals-btn">
            <img src="./assets/plus-solid.svg" alt="" />
            <img src="./assets/shoe-prints-solid.svg" alt="" />
          </button>
          <div class="goals-box">
            <input type="text" id="goals" />
            <button id="confirm-goals-btn">SET</button>
          </div>
        </div>
        <div class="clicker-border"
          ><div class="clicker-counter">
            <p class="clicks" id="clicks"></p> </div
        ></div>
        <div class="bottom">
          <div class="progress-bar">
            <div class="progress-bar-bg"></div>
          </div>
          <div class="info">
            <p id="start"></p>
            <p id="stop"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
